<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Web</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Datos</h1>
        <form id="dataForm">
            <input type="text" id="dataInput" placeholder="Agregar nuevo dato" required>
            <button type="submit">Agregar</button>
        </form>
        <ul id="dataList"></ul>
        <button id="fetchData">Obtener Datos Externos</button>
        <div id="externalData"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
